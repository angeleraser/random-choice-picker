<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Random Word Picker</title>
  </head>
  <body>
    <h1 class="title">
      Enter all words divided by a comma (,) or dot (.) <br />
      Press 'Pick' when you're done
    </h1>
    <form id="form" class="form">
      <textarea
        required
        maxlength="256"
        id="textarea"
        placeholder="Write here..."
        class="form-textarea"
      ></textarea>
      <button type="submit" class="form-btn">Pick</button>
    </form>
    <div id="words-container" class="words-container"></div>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
